<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Christmas Glow Message</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #081a2f, #02040f);
  overflow: hidden;
  font-family: Orbitron, sans-serif;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.lights {
  position: absolute;
  top: 10px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.bulb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  animation: blink 2s infinite;
}

.b1 { background: red; animation-delay: 0s; }
.b2 { background: yellow; animation-delay: 0.5s; }
.b3 { background: lime; animation-delay: 1s; }
.b4 { background: cyan; animation-delay: 1.5s; }

@keyframes blink {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}

.title {
  font-size: 44px;
  color: #ff4444;
  text-shadow: 0 0 25px #ff4444;
  font-family: Pacifico, cursive;
}

.subtitle {
  margin-top: 8px;
  color: #aefcff;
  font-size: 14px;
}

.tree {
  margin: 30px auto;
  width: 0;
  height: 0;
  border-left: 60px solid transparent;
  border-right: 60px solid transparent;
  border-bottom: 100px solid #00ff99;
  filter: drop-shadow(0 0 20px #00ff99);
}

.tree::after {
  content: "";
  position: absolute;
  margin-left: -30px;
  margin-top: 100px;
  width: 60px;
  height: 30px;
  background: #663300;
}

input {
  margin-top: 30px;
  width: 280px;
  padding: 14px;
  border-radius: 30px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 18px;
  background: rgba(255,255,255,0.1);
  color: #00fff5;
  text-shadow: 0 0 12px #00fff5;
  box-shadow: 0 0 25px rgba(0,255,245,0.6);
}

button {
  margin-top: 18px;
  padding: 12px 34px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, #ff4444, #ffcc00);
  font-size: 15px;
  cursor: pointer;
}

.greet {
  margin-top: 30px;
  font-size: 32px;
  color: #fff3b0;
  text-shadow: 0 0 25px #fff3b0;
  min-height: 40px;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="lights">
  <div class="bulb b1"></div>
  <div class="bulb b2"></div>
  <div class="bulb b3"></div>
  <div class="bulb b4"></div>
  <div class="bulb b1"></div>
  <div class="bulb b2"></div>
  <div class="bulb b3"></div>
</div>

<div class="container">
  <div class="title">Merry Christmas</div>
  <div class="subtitle">Type your name</div>

  <div class="tree"></div>

  <input id="nameInput" placeholder="YOUR NAME">
  <br>
  <button onclick="showMessage()">SHOW MESSAGE</button>

  <div class="greet" id="greetText"></div>
</div>

<script>
function showMessage() {
  let name = document.getElementById("nameInput").value
  let text = document.getElementById("greetText")
  text.textContent = ""
  if (!name) return

  let msg = "Merry Christmas, " + name
  let i = 0

  let typing = setInterval(function() {
    text.textContent += msg[i]
    i++
    if (i >= msg.length) clearInterval(typing)
  }, 90)
}

const canvas = document.getElementById("snow")
const ctx = canvas.getContext("2d")
canvas.width = innerWidth
canvas.height = innerHeight

let snow = []
for (let i = 0; i < 180; i++) {
  snow.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    s: Math.random() * 1 + 0.5
  })
}

function drawSnow() {
  ctx.clearRect(0,0,canvas.width,canvas.height)
  ctx.fillStyle = "white"
  for (let f of snow) {
    ctx.beginPath()
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2)
    ctx.fill()
    f.y += f.s
    if (f.y > canvas.height) {
      f.y = -5
      f.x = Math.random() * canvas.width
    }
  }
}

setInterval(drawSnow, 30)
</script>

</body>
</html>
